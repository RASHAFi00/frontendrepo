<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,500;1,500&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,700;1,700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,700;1,9..144,700&display=swap" rel="stylesheet">

  <link rel="shortcut icon" href="assets/images/favicon-32x32.png" type="image/x-icon">
  <link rel="stylesheet" href="assets/styles/product-preview-card.css">
  <link rel="stylesheet" href="assets/styles/thumb.css">
  
  <title>Frontend Mentor | Product preview card component</title>

</head>
<body>

  <main>
    <!--  -->
    <section class="product-img">
    
      <img class="mobile-img" src="assets/images/image-product-mobile.jpg" alt="Perfume">
      <img class="desktop-img" src="assets/images/image-product-desktop.jpg" alt="Perfume">

    </section>
    <!--  -->
    <section class="product-info">


      <span class="product-cat grayed">Perfume</span>

      <h1>Gabrielle Essence Eau De Parfum</h1>

      <p class="grayed">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
        Perfumer-Creator for the House of CHANEL.</p>

      <div class="buy">

        <div class="price">
          <span class="new-price">$149.99</span>
          <div class="old">
            <span class="old-price"> <strike class="grayed">$169.99</strike> </span>
          </div>
        </div>

        <button> <img src="assets/images/icon-cart.svg" alt=""> Add to Cart</button>


      </div>

    </section>
    <!--  -->
  </main>


  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/RASHAFi00">Your Name Here</a>.
  </div>


  <section class="controllmenu">
    <span class="vbar"></span>
    <div class="tomainpage">
        <p>
            More Solutions Found in the <br> <a class="homepage" href="https://rashafi00.github.io/frontendrepo/">Main Page</a>
        </p>
    </div>
</section>

</body>
</html>
