<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="shortcut icon" href="assets/images/favicon-32x32.png" type="image/x-icon">

  <link rel="stylesheet" href="assets/styles/thumb.css">
  <link rel="stylesheet" href="assets/styles/style.css">
  
  <title>Frontend Mentor | Social links profile</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <main>

    <section id="user">

      <div id="image">
        <img src="assets/images/avatar-jessica.jpeg" alt="">
      </div>

      <div id="info">
        <h1 id="name">
          Jessica Randall
        </h1>
  
        <span id="address">
          London, United Kingdom
        </span>
      </div>
      

      <p id="job">
        "Front-end developer and avid reader."
      </p>

    </section>

    <section id="links">

      <ul id="links-list">
        <li> <a href="">GitHub</a> </li>
        <li> <a href="">Frontend Mentor</a></li>
        <li> <a href="">LinkedIn</a></li>
        <li> <a href="">Twitter / X</a></li>
        <li> <a href="">Instagram</a></li>
      </ul>

    </section>

  </main>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/RASHAFi00">Rashafi</a>.
  </div>

  <section class="controllmenu">
    <span class="vbar"></span>
    <div class="tomainpage">
        <p>
            More Solutions Found in the <br> <a class="homepage" href="https://rashafi00.github.io/frontendrepo/">Main Page</a>
        </p>
    </div>
</section>


</body>
</html>
