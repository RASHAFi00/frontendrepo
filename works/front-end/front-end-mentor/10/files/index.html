<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="shortcut icon" href="assets/media/images/favicon-32x32.png" type="image/x-icon">
  <link rel="stylesheet" href="assets/styles/style.css">
  <link rel="stylesheet" href="assets/styles/timeframe-card.css">
  <link rel="stylesheet" href="assets/styles/mediaq.css">
  <link rel="stylesheet" href="assets/styles/thumb.css">

  <title>Frontend Mentor | Time tracking dashboard</title>


  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
      position: sticky;
      width: fit-content;
      bottom: 1rem;
      left: 50%;
      transform: translate(-50% , 0);
      
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>

</head>

<body>

  <main>

    <section class="profile">

      <div class="profile-info">

        <img src="assets/media/images/image-jeremy.png" alt="">

        <div class="report-name">

          <span>Report For</span>
          <p>
            Jeremy Robson
          </p>

        </div>

      </div>
      <!--  -->

      <div class="toggle-buttons" id="toggle-buttons">

        <button id="daily"> Daily </button>
        <button id="weekly" class="active-btn"> Weekly </button>
        <button id="monthly"> Monthly </button>

      </div>


    </section>
    <!--  -->


    <section class="activity" id="activity-container">
    </section>

  </main>



  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://github.com/RASHAFi00">Rashafi</a>.
  </div>



  <section class="controllmenu">
    <span class="vbar"></span>
    <div class="tomainpage">
      <p>
        More Solutions Found in the <br> <a class="homepage" href="https://rashafi00.github.io/frontendrepo/">Main
          Page</a>
      </p>
    </div>
  </section>



  <script src="assets/javascript/mian.js"></script>
  <script src="assets/javascript/card.js"></script>
</body>

</html>
